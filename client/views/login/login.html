<template name="login">
    <div class="container centeredContainer">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3" style="text-align: center;
border: 7px solid #337ab7;">
            <div class="col-xs-10 col-xs-offset-1"><img src="/images/logo/meteor-bmx-logo-v2.fw.png" style="width: 100%"></div>
            <form class="form-signin" id="login-form" action="action">

                <input id="login-username" type="text" class="form-control" placeholder="Username" required="" autofocus="">
                <input id="login-password" type="password" class="form-control" placeholder="Password" required="">

                <button class="btn btn-lg btn-block btn-primary " type="submit">
                    Sign In
                </button>
            </form>

        </div>
    </div>
</template>
